<div ng-controller="transactionDetailsController as transactionDetailsCtrl">
	<div class="row px-5">
	<div class="col-sm-10 mx-auto">
		<h3>{{transactionDetailsCtrl.accountName}} <small>Transaction:{{transactionDetailsCtrl.transName}}</small></h3>
		<table class="table table-hover ">
		
			<thead>
		      <tr>
		        <th>Trans ID</th>
		        <th>Date</th>
		        <th>Loaction</th>
		        <th>Amount</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>{{transactionDetailsCtrl.transId}}</td>
		        <td>{{transactionDetailsCtrl.transDate}}</td>
		        <td>{{transactionDetailsCtrl.transLocation}}</td>
		        <td>{{transactionDetailsCtrl.transAmount}}</td>
		        
		      </tr>
		    
		    </tbody>
		</table>
		</div>
	</div>

</div>
